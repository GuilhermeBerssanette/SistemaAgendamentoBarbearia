<nav class="navbar navbar-light">
  <div class="container-fluid">
    <!-- Imagem de perfil -->
    <div class="profile" (click)="toggleSidebar()">
      <img [src]="profileImageUrl || '/assets/FtPerfil.svg'" alt="Foto de perfil" class="img-fluid rounded-circle">
    </div>

    <!-- Logo centralizado -->
    <img src="/assets/Logo_barb.svg" class="img-fluid mx-auto d-block bg-holder" alt="Logo da barbearia" width="240" height="150" priority>

    <!-- Nome da Barbearia -->
    <div class="text-center mt-2">
      <span *ngIf="barbeariaName" class="fw-bold text-white">{{ barbeariaName }}</span>
    </div>
  </div>
</nav>

<!-- Linha branca logo abaixo da navbar -->
<div class="w-100 linhaBranca"></div>

<!-- Sidebar Lateral -->
<div class="sidebar" [class.active]="sidebarOpen">
  <div class="profileSide">
    <img [src]="profileImageUrl || '/assets/FtPerfil.svg'" alt="Foto de perfil" class="img-fluid rounded-circle">
    <span *ngIf="barbeariaName">{{ barbeariaName }}</span> <!-- Exibindo o nome da barbearia -->
  </div>
  <button class="btn close-btn float-end" (click)="toggleSidebar()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="linhaBranca"></div>
  <ul class="nav flex-column mt-4">
    <li class="nav-item logout">
      <a class="nav-link" (click)="logout()">
        <mat-icon>logout</mat-icon>Sair
      </a>
    </li>
  </ul>
</div>

<!-- Sobreposição escura -->
<div class="overlay" [class.show]="sidebarOpen" (click)="toggleSidebar()"></div>
