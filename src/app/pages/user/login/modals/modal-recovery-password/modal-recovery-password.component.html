<div class="areaModal">
  <div class="navbar">
    <div class="d-flex justify-content-start container-fluid p-3">
      <span class="title">Recuperar Senha</span>
      <mat-icon class="hover ms-auto" (click)="onClose()">close</mat-icon>
    </div>
  </div>
<div class="modal-body">
  <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label ms-3 pt-2 subtitle">Digite seu e-mail</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
      <div *ngIf="recoveryForm.get('email')?.errors?.['required']" class="text-danger ms-3">
        O e-mail é obrigatório.
      </div>
      <div *ngIf="recoveryForm.get('email')?.errors?.['email']" class="text-danger ms-3">
        Insira um e-mail válido.
      </div>
    </div>
    <div class="w-100 d-flex justify-content-center align-items-center">
      <button class="btn btnOption m-2" type="submit" [disabled]="recoveryForm.invalid">Enviar</button>
    </div>

  </form>
</div>
</div>
