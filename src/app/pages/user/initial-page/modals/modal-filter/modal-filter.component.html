<nav class="navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center p-3">
    <span class="fs-16">Filtro</span>
    <mat-icon class="hover" (click)="closeModalFilter()">close</mat-icon>
  </div>
</nav>


<div class="bgColor p-3">
  <form [formGroup]="filterForm" class="form">
    <div class="card p-3 m-2">
      <label for="estado" class="form-label">Estado</label>
      <select id="estado" class="form-select" formControlName="estado">
        <option value="">Selecione um estado</option>
        <option *ngFor="let estado of estadosList" [value]="estado.sigla">{{ estado.nome }}</option>
      </select>
    </div>

    <div class="card p-3 m-2">
      <label for="cidade" class="form-label">Cidade</label>
      <select id="cidade" class="form-select" formControlName="cidade" [disabled]="!cidadesList.length">
        <option value="">Selecione uma cidade</option>
        <option *ngFor="let cidade of cidadesList" [value]="cidade.nome">{{ cidade.nome }}</option>
      </select>
    </div>

    <div class="card p-3 m-2">
      <label class="form-label">Comodidades</label>
      <ng-container *ngFor="let comodidade of comodidades; let i = index">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            [formControl]="getComodidadeControl(i)"
          />
          <label class="form-check-label">{{ comodidade }}</label>
        </div>
      </ng-container>
    </div>

    <div class="card p-3 m-2">
      <label class="form-label">Tipo de Atendimento</label>
      <ng-container *ngFor="let tipo of tiposAtendimento; let i = index">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [formControl]="getTipoAtendimentoControl(i)">
          <label class="form-check-label">{{ tipo }}</label>
        </div>
      </ng-container>
    </div>

  </form>
  <div class="areaBtn">
    <button class="btn btnFilter hover" (click)="aplicarFiltro()">Aplicar Filtro</button>
  </div>
</div>
