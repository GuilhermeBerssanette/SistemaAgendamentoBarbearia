<app-header></app-header>
<div class="bgColor">
  <div class="containerBtn min-vh-100">
    <div class="containerSearch">
      <input type="text" class="mt-3 inputSearch form-control" placeholder="Buscar por barbearia ou cidade..." (input)="onSearch($event)">
    </div>

    <br>
    <button class="btn btnFilter ms-3 mt-0" type="button" (click)="openModalFilter()">
      Filtros
      <img src="/assets/FilterIcon.svg" class="filter-icon img-fluid" alt="Ícone de filtro" width="20" height="20">
    </button>
    <button class="btn btnFilter mt-0" type="button" (click)="clearSearch()">Limpar</button>
    <div *ngIf="selectedFilters.length > 0" class="selected-filters mt-2">
      <span *ngFor="let filter of selectedFilters" class="filter-chip ms-3">
        {{ filter }}
        <span class="filter-remove" (click)="removeFilter(filter)">x</span>
      </span>
    </div>

    <div class="row g-3">
      <div *ngFor="let barbearia of filteredBarbearias" class="col-md-6 mt-3">
        <div class="card pb-2 p-3 ms-3 me-3 d-flex flex-row align-items-center shadow-sm" (click)="goToBarbearia(barbearia.id)">
          <img [src]="barbearia.profileImageUrl || '/assets/FtPerfil.svg'" alt="Foto de perfil" class="imgPerfil me-3 img-fluid" width="50" height="50">
          <div class="itens">
            <p class="mb-1"><strong>Nome:</strong> {{ barbearia.nomeFantasia }}</p>
            <p class="mb-1"><strong>Endereço:</strong> {{ barbearia.estado }}, {{ barbearia.cidade }}, {{ barbearia.rua }}, {{ barbearia.numero }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
