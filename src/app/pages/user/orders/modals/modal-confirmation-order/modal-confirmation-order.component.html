<div class="modal-container">
  <h2>Confirmação do Agendamento</h2>
  <p>Data: {{ data.date | date: 'shortDate' }}</p>
  <p>Horário: {{ data.time }}</p>
  <p>Serviço: {{ data.serviceName }}</p>
  <p>Barbeiro: {{ data.barberName }}</p>
  <p>Preço: R$ {{ data.servicePrice }}</p>

  <label for="userName">Seu Nome:</label>
  <input id="userName" [(ngModel)]="userName" placeholder="Digite seu nome" />

  <button (click)="confirmOrder()">Confirmar</button>
</div>
