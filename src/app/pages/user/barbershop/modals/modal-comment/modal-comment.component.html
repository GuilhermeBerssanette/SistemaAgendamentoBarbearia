<div class="modal-container">
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center p-3">
      <span>Comentários</span>
      <mat-icon class="hover" (click)="closeModalComment()">close</mat-icon>
    </div>
  </nav>

  <div class="linhaBranca"></div>

  <div class="content">
    <div *ngFor="let comment of comments" class="comment-box m-4">
      <h5>{{ comment.userEmail }} <small class="text-muted">{{ comment.date.toDate() | date: 'short' }}</small></h5>
      <p>{{ comment.comment }}</p>
      <button *ngIf="comment.userId === currentUser?.uid" class="btn btn-link text-danger" (click)="confirmDeleteComment(comment.id)">
        Deletar
      </button>
      <hr>
    </div>
  </div>

  <div class="modal-footer" *ngIf="!userHasCommented">
    <form [formGroup]="form" class="w-100 d-flex align-items-center m-4">
      <input type="text" formControlName="comment" class="form-control" placeholder="Escreva um comentário">
      <button type="button" class="btn mt-1 ms-1" (click)="submitComment()" [disabled]="form.invalid"><mat-icon>send</mat-icon></button>
    </form>
  </div>
</div>
