<div class="container mt-5">
  <h1>{{ barbearia?.nomeFantasia }}</h1>
  <p><strong>EndereÃ§o:</strong> {{ barbearia?.estado }}, {{ barbearia?.cidade }}, {{ barbearia?.rua }}, {{ barbearia?.numero }}</p>
  <p><strong>Telefone:</strong> {{ barbearia?.telefone }}</p>

  <h3>Barbeiros:</h3>
  <ul>
    <li *ngFor="let barber of barbers">
      <a [routerLink]="['/barbearia', barbeariaId, 'barber', barber.id]">

  </ul>
  <p *ngIf="(barbers.length === 0)">Nenhum barbeiro cadastrado.</p>
</div>
