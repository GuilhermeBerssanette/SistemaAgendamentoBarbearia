<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <select formControlName="service">
        <option value="" disabled>Selecione um serviço</option>
        <option *ngFor="let service of filteredServices" [value]="service">
          {{ service }}
        </option>
      </select>
      <div *ngIf="form.get('service')?.invalid && form.get('service')?.touched">
        Serviço é obrigatório.
      </div>
    </div>

    <div>
      <input type="text" formControlName="price" placeholder="Preço" />
      <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
        Preço é obrigatório.
      </div>
    </div>

    <div>
      <input type="text" formControlName="duration" placeholder="Duração (minutos)" />
      <div *ngIf="form.get('duration')?.invalid && form.get('duration')?.touched">
        Duração é obrigatória.
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="form.invalid">Cadastrar Serviço</button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
