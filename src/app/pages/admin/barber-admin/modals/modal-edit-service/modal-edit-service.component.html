<div class="modal-body">
  <div class="navbar">
    <div class="container-fluid d-flex justify-content-start p-3">
      <span>Editar Serviços</span>
      <mat-icon class="hover ms-auto" (click)="close()">close</mat-icon>
    </div>
  </div>

<form [formGroup]="form" (ngSubmit)="saveService()">
  <div class="card p-3 m-2">
    <h3 class="subtitle">Valor</h3>
    <input class="form-control" type="number" formControlName="price" placeholder="Preço" />
    <div *ngIf="form.get('price')?.invalid && (form.get('price')?.touched || form.get('price')?.dirty)">
      <small *ngIf="form.get('price')?.errors?.['required']">Preço é obrigatório.</small>
    </div>
  </div>

  <div class="card p-3 m-2">
    <h3 class="subtitle">Duração</h3>
    <input class="form-control" type="number" formControlName="duration" placeholder="Duração (minutos)" />
    <div *ngIf="form.get('duration')?.invalid && (form.get('duration')?.touched || form.get('duration')?.dirty)">
      <small *ngIf="form.get('duration')?.errors?.['required']">Duração é obrigatória.</small>
    </div>
  </div>

  <div class="button-group container-fluid d-flex flex-column align-items-center mb-2 w-100 p-3">
    <button class="btn btnOption cancel-button col-12 mb-2" type="button" (click)="close()">Cancelar</button>
    <button class="btn btnOption confirm-button col-12" type="submit" [disabled]="form.invalid">Salvar</button>
  </div>
</form>
</div>
